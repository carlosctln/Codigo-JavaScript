<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo de DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo de DOM con JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br>
    <img id="imagen" src="KeywordsJavaScript.jpg">
    <script>
        function mostrar() {
            document.getElementById('imagen').src = 'PrecedenciaOperadoresJavaScript.png'
        }
    </script>
</body>
</html>
