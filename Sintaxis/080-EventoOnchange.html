<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo de DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo de DOM con JavaScript</h1>
    <br>
    Nombre: <input type="text" onchange="convertir(this)">
    <script>
        function convertir(nombreInput) {
            nombreInput.value = nombreInput.value.toUpperCase();

        }
    </script>
</body>
</html>
