<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo DOM con JavaScript</title>
</head>
<body>
    <h1 id="cabecero">Ejemplo DOM con JavaScript</h1>
    <p id="parrafo">Saludos</p>

    <script>
        let cabecero = document.getElementById('cabecero').innerHTML// devuelve un objeto.
        let parrafo = document.getElementById('parrafo');
        console.log( 'Valor parrafo ' + parrafo.innerHTML );
        console.log( 'valor cabecero ' + cabecero );
        console.log( 'Saludos desde javascript' );
        parrafo.innerHTML = 'Nuevo parrafo';
        cabecero.innerHTML = 'Nuevo cabecero';
    </script>
</body>
</html>
