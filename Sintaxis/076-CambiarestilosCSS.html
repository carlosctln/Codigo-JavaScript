<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo de DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo de DOM con JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br>
    <script>
        document.getElementById('titulo').style.color = 'blue';
        function mostrar() {
            document.getElementById('titulo').style.color = 'brown';
        }
    </script>
</body>
</html>
